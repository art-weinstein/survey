<!DOCTYPE html>
<html lang="en">
<head> 
  <title>Survey</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class = "container">
    <form id="Name">
      <h1>Enter your name</h1>
      <div class = "form-group">
        <input type="text">
      </div>  
    </form>
    <div class="form-group">
      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">
    </div>
    <div class="form-group">
      <label for="color">Choose your favorite color.</label>
      <input id="color" class="form-control" type="color">
    </div>
    <h3>Choose your favorite food</h3>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="tacos" checked>
        tacos
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="pasta">
        pasta
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="pizza">
        pizza
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="burgers">
        burgers
      </label>
    </div>
  </div>
</body>
</html>
